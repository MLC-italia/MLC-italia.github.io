<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatti – MLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:"Poppins",sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('img/foto-esempio.jpg') no-repeat center center/cover;
    }
    nav { position:fixed; top:20px; right:20px; z-index:9999; }
    .dropbtn { background-color:#6b8e77; color:white; padding:10px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:600; box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    .dropdown { position:relative; display:inline-block; }
    .dropdown-content { display:none; position:absolute; right:0; background-color:#fff; min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2); border-radius:10px; overflow:hidden; }
    .dropdown-content a { color:#6b8e77; padding:12px 16px; text-decoration:none; display:block; font-weight:500;}
    .dropdown-content a:hover { background-color:#e3ede6; }
    .dropdown:hover .dropdown-content { display:block; }
    .dropdown:hover .dropbtn { background-color:#58725f; }

    .content {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    h1 { font-size: 2.5em; color:#fff; text-shadow:1px 1px 3px rgba(0,0,0,0.6); margin-bottom: 20px;}
    p { font-size:1.1em; margin-bottom:20px; text-shadow:1px 1px 3px rgba(0,0,0,0.4);}

    a.button {
      display:inline-block; padding:12px 25px; background:#6b8e77; color:white; border-radius:30px;
      text-decoration:none; font-weight:500; box-shadow:0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease;
    }
    a.button:hover {
      background:#58725f;
      transform:translateY(-3px);
      box-shadow:0 6px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Menu ☰</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="servizi.html">Servizi</a>
        <a href="contatti.html">Contatti</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Contatti</h1>
    <p>Contattami per un preventivo personalizzato o per informazioni sui servizi MLC.</p>
    <p><strong>Email:</strong> <a href="mailto:info@mlc.it" class="button">info@mlc.it</a></p>
    <p><strong>Telefono:</strong> +39 333 123 4567</p>
    <p><strong>Instagram:</strong> @mlc.matrimoni</p>
  </div>
</body>
</html>
