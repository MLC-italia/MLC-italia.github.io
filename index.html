<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLC – Matrimoni Low Cost</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:"Poppins",sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#222; /* testo principale più scuro */
    /* Sfondo immagine + overlay */
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('img/foto-esempio.jpg') no-repeat center center/cover;
  }

  nav {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }
  .dropbtn {
    background-color: #F7E7CE; /* champagne chiaro */
    color: #222;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .dropdown { position: relative; display: inline-block; }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden;
  }
  .dropdown-content a {
    color: #F7E7CE; /* champagne */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: 500;
  }
  .dropdown-content a:hover { background-color: #fdf3e5; }
  .dropdown:hover .dropdown-content { display: block; }
  .dropdown:hover .dropbtn { background-color: #e6d4b5; } /* hover leggermente più scuro */

  .home-card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    max-width:600px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    animation: fadeIn 1.5s ease;
    color:#222; /* testo card più scuro */
  }

  @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

  .home-card img { max-width:150px; margin-bottom:20px; }

  h1 { font-weight:700; font-size:3em; color:#F7E7CE; margin-bottom:15px; } /* titolo champagne */
  p { font-size:1.2em; font-weight:300; color:#222; margin-bottom:25px; } /* testo più scuro */

  a.button {
    display:inline-block;
    padding:12px 25px;
    background:#F7E7CE; /* pulsante champagne */
    color:#222;
    border-radius:30px;
    text-decoration:none;
    font-weight:500;
    transition: all 0.3s ease;
  }
  a.button:hover {
    background:#e6d4b5; /* hover più scuro */
    transform:translateY(-3px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  @media (max-width:600px) {
    h1 { font-size:2.2em; }
    .home-card { padding:30px; }
  }
</style>
</head>
<body>

  <!-- Menu a tendina -->
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Menu ☰</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="servizi.html">Servizi</a>
        <a href="contatti.html">Contatti</a>
      </div>
    </div>
  </nav>

  <!-- Card principale Home -->
  <div class="home-card">
    <img src="img/logo.png" alt="Logo MLC">
    <h1>MLC</h1>
    <p>Matrimoni Low Cost – rendiamo il giorno più bello accessibile a tutti, con stile e semplicità.</p>
    <a href="chi-siamo.html" class="button">Scopri di più</a>
  </div>

</body>
</html>
