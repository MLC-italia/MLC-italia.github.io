<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLC – Matrimoni Low Cost</title>
<meta name="description" content="MLC – Matrimoni Low Cost in Friuli. Organizziamo matrimoni eleganti e accessibili, dai pacchetti base ai servizi completi.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
 
body {
  font-family:"Poppins",sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#f7f7f7;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('img/foto-esempio.jpg') no-repeat center center/cover;
  padding:100px 20px 40px;
  line-height:1.55;
  text-shadow: 0 0 2px rgba(0,0,0,0.3);
}

/* MENU */
nav {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
}
.dropbtn {
  background-color: #6b8e77;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.dropdown { position: relative; display: inline-block; }
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 10px;
  overflow: hidden;
}
.dropdown-content a {
  color: #6b8e77;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-weight: 500;
}
.dropdown-content a:hover { background-color: #e3ede6; }
.dropdown:hover .dropdown-content { display:block; }
.dropdown:hover .dropbtn { background-color: #58725f; }

/* HOME CARD */
.home-card {
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 40px;
  max-width:600px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 15px rgba(255,255,255,0.05);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

.home-card img {
  max-width:150px;
  margin-bottom:20px;
  box-shadow: 0 0 12px rgba(255,255,255,0.3);
  border-radius: 12px;
}

h1 {
  font-weight:700;
  font-size:3em;
  color:#f7f7f7;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  margin-bottom:15px;
}

p {
  font-size:1.2em;
  font-weight:300;
  margin-bottom:25px;
  color:#f7f7f7;
  text-shadow: 0 0 2px rgba(0,0,0,0.3);
}

a.button {
  display:inline-block;
  padding:12px 25px;
  background:#7fbf87;
  color:white;
  border-radius:30px;
  text-decoration:none;
  font-weight:500;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 10px rgba(127,191,135,0.3);
}
a.button:hover {
  background:#6fa36f;
  transform:translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 12px rgba(111,163,111,0.4);
}

@media (max-width:600px) {
  h1 { font-size:2.2em; }
  .home-card { padding:30px; }
}
</style>
</head>
<body>

<nav>
  <div class="dropdown">
    <button class="dropbtn">Menu ☰</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="chi-siamo.html">Chi Siamo</a>
      <a href="servizi.html">Servizi</a>
      <a href="contatti.html">Contatti</a>
    </div>
  </div>
</nav>

<div class="home-card">
  <img src="img/logo.png" alt="Logo MLC">
  <h1>MLC</h1>
  <p>Matrimoni Low Cost – rendiamo il giorno più bello accessibile a tutti, con stile e semplicità.</p>
  <a href="chi-siamo.html" class="button">Scopri di più</a>
</div>

</body>
</html>
