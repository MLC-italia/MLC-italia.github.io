<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLC ‚Äì Matrimoni Low Cost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sfondo animato */
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffd6d6, #fff);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: #333;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card principale */
    .card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      font-weight: 300;
      color: #444;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #d63384;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #b82d6e;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
    }

    /* Menu a tendina in alto a destra */
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: rgba(214, 51, 132, 0.8);
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(255, 255, 255, 0.95);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #d63384;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f8d7e2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #b82d6e;
    }

  </style>
</head>
<body>
  <!-- Menu a tendina -->
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Menu ‚ò∞</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="chi-siamo.html">Chi Siamo</a>
        <a href="servizi.html">Servizi</a>
        <a href="contatti.html">Contatti</a>
      </div>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <div class="card">
    <h1>MLC üíç</h1>
    <p>Benvenuti in <strong>Matrimoni Low Cost</strong> ‚Äî rendiamo il giorno pi√π bello accessibile a tutti, con stile e semplicit√†.</p>
    <a href="mailto:info@mlc.it" class="button">Contattaci</a>
  </div>
</body>
</html>
