<!DOCTYPE html>

<head>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Poppins", sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),

}

.thankyou-box {

  padding: 50px 40px;
  max-width: 600px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

h1 { font-size:2.5em; color:#fff; margin-bottom:20px; text-shadow:1px 1px 3px rgba(0,0,0,0.6); }
p { font-size:1.1em; margin-bottom:30px; }

  display:inline-block;
  padding:12px 25px;
  background:#6b8e77;
  color:white;
  border-radius:30px;
  text-decoration:none;
  font-weight:500;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
a:hover { background:#58725f; transform:translateY(-3px); box-shadow:0 6px 20px rgba(0,0,0,0.4); }
</style>
</head>
